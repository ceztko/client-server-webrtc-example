<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Client</title>
  </head>
  <body>
    <input type="text" id="hostname" value="192.168.1.90"> 
    <button onclick="connect()">Connect</button>
    <label id="response" />
    <script>
      function connect() {
        connectHost("ws://" + document.getElementById("hostname").value + ":8080")
      }
    </script>
    <script src="example-client.js"></script>
  </body>
</html>
